<html>
<head>
<meta charset="utf-8">
<title>7kai Tasks Checker</title>
<link rel="stylesheet" type="text/css" href="style.css" media="screen">
<script type="text/javascript" src="jquery-1.6.4.min.js"></script>
<script>
$(document).ready(function() {
    var bg = chrome.extension.getBackgroundPage();
    bg.app.data.popupWindow = window;
    bg.app.dom.setup(document.body);
});
</script>
</head>
<body id="popup-page">
<div data-setup="popup">
<nav>
<ul>
<li
  data-setup="click,localize"
  data-click="openSite"
  data-text-ja="7kai Tasks へ"
>Open Tasks (full)</li>
<li
  data-setup="click,localize"
  data-click="openSiteMini"
  data-text-ja="7kai Tasks ミニウィンドウを開く"
>Open Tasks (mini)</li>
<li
  data-setup="click,localize"
  data-click="openOption"
  data-text-ja="通知設定"
>Options</li>
</ul>
</nav>
<h2
  data-setup="localize"
  data-text-ja="通知"
>Notifications</h2>
<article>
<ul class="actions">
<li
  class="clearfix"
  data-setup="click"
  data-click="notification"
>
  <img src="">
  <div>
    <span class="list"></span>
    <span class="action"></span>
    <br>
    <span class="task"></span>
    <span class="message"></span>
    <br>
    <span class="date"></span>
    <span class="name"></span>
  </div>
</li>
</ul>
</article>
</body>
</html>
