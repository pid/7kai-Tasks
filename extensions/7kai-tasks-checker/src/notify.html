<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="jquery-1.6.1.min.js"></script>
<script>
var bg;
$(document).ready(function() {
    bg = chrome.extension.getBackgroundPage();
    bg.tasks.parts.notify = $('#notify-page');
    bg.tasks.startNotifyPage();
    bg.tasks.parts.notify.click(function(e){
        window.close();
        bg.tasks.openListPage(e, bg.tasks.parts.notify);
    });
    if (bg.tasks.option.notification_auto_close) {
        var timer = setTimeout(function(){
            window.close();
        }, bg.tasks.option.notification_auto_close * 1000);
        bg.tasks.parts.notify.mousemove(function(){
            clearTimeout(timer);
        });
    }
});
</script>
<style>
body, h1, p {
    margin: 0;
    padding: 0;
}
body {
    padding: 10px;
    font-family: arial, sans-serif;
    cursor: pointer;
}
img {
    float: left;
    margin-right: 6px;
    width: 32px;
    height: 32px;
    vertical-align: top;
}
h1 {
    font-size: 13px;
    line-height: 1;
}
p {
    font-size: 12px;
    line-height: 1.2;
    color: #191919;
}
body:hover {
    background-color: #fdf4b4;
}
</style>
</head>
<body id="notify-page">
<img src="http://a3.twimg.com/profile_images/1196259408/askaorg_normal.png"><h1>7kai Tasks Notification</h1><p><span class="screen_name">su_aska</span> <span class="action">update the task of the</span> <span class="list">7kai Tasks</span> <span class="date">(12 secs ago)</span></p>
</body>
</html>
